# cf. https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.2

# cf. https://docs.trunk.io/plugins
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins

# cf. https://docs.trunk.io/runtimes
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8

# cf. https://docs.trunk.io/check/configuration
lint:
  enabled:
    - autopep8@2.3.1
    - bandit@1.7.9
    - black@24.4.2
    - checkov@3.2.174
    - checkov@3.2.194
    - cspell@8.10.1
    - cspell@8.11.0
    - flake8@7.1.0
    - git-diff-check
    - markdownlint@0.41.0
    - mypy@1.10.1
    - prettier@3.3.2
    - pylint@3.2.5
    - pyright@1.1.372
    - ruff@0.5.3
    - semgrep@1.80.0
    - sourcery@1.21.0
    - trivy@0.52.2
    - trufflehog@3.79.0
    - yamllint@1.35.1
    - yapf@0.40.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
